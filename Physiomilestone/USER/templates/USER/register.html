<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PhysioMilestones</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple fade-in animation for the form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-5xl flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden m-4">
            
            <!-- Left Panel: Branding & Illustration -->
            <div class="w-full md:w-1/2 bg-slate-800 p-8 sm:p-12 text-white flex flex-col justify-center items-center text-center">
                <div class="transform transition-transform duration-500 hover:scale-105">
                    <svg class="w-32 h-32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 2V17.77" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M5.82 21.02L12 17.77L18.18 21.02" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 9.27L8.91 8.26L12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mt-4">Join PhysioMilestones</h1>
                <p class="mt-2 text-slate-300">Start your journey towards better developmental tracking today.</p>
            </div>

            <!-- Right Panel: Registration Form -->
            <div class="w-full md:w-1/2 p-8 sm:p-12 form-container">
                <h2 class="text-3xl font-bold text-slate-800 mb-4">Create an Account</h2>
                <p class="text-slate-500 mb-8">Let's get you started!</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                            <input type="text" name="username" id="username" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" placeholder="Choose a username" required>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                            <input type="password" name="password" id="password" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" placeholder="Create a secure password" required>
                        </div>

                        <div>
                            <label for="role" class="block text-sm font-medium text-slate-700">I am a...</label>
                            <select name="role" id="role" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition">
                                <option value="child">Parent / Child</option>
                                <option value="doctor">Doctor</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-transform transform hover:scale-105">
                                Register
                            </button>
                        </div>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-slate-500">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="font-medium text-amber-600 hover:text-amber-500">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
