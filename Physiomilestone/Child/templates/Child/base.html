{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parent Portal{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your app CSS -->
    <link rel="stylesheet" href="{% static 'Child/dashboard.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white shadow px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <a href="{% url 'cdashboard' %}" class="text-2xl font-bold text-amber-500">Parent Portal</a>
            <a href="{% url 'cdashboard' %}" class="font-semibold text-slate-700 hover:text-amber-500">Dashboard</a>
            <a href="{% url 'profile' %}" class="font-semibold text-slate-700 hover:text-amber-500">Profile</a>
            <a href="{% url 'instruction' %}" class="font-semibold text-slate-700 hover:text-amber-500">Exercises</a>
            <!-- Add more navigation items here -->
        </div>
        <div>
            <a href="{% url 'logout' %}" 
   class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
   Logout
</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 min-h-[60vh]">
        {% block content %}
        <!-- Child pages insert content here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 text-sm text-slate-400 shadow mt-auto">
        &copy; {{ year }} Parent Portal. All rights reserved.
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
