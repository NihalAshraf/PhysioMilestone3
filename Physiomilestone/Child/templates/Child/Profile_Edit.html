{% extends "Child/base.html" %}
{% load static %}

{% block title %}Edit Child Profile{% endblock %}

{% block content %}
<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    
    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-slate-900">Edit Profile</h1>
            <p class="text-slate-500 mt-1">
                Update the details for {{ name }}
            </p>
        </div>
       
        <a href="{% url 'cdashboard' %}" 
           class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors">
            &larr; Back to Dashboard
        </a>
    </header>

    <!-- Main Form -->
    <main class="max-w-2xl mx-auto">
        <section class="bg-white p-6 sm:p-8 rounded-2xl shadow-md">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-6">
                    
                    <!-- Profile Photo -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Profile Photo</label>
                        <div class="flex items-center space-x-6">
                            <!-- Current Profile Picture -->
                            <div class="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center">
                                <!-- If photo exists, replace with <img> -->
                                <span class="text-white text-4xl font-bold">
                                    {{ name|first|upper }}
                                </span>
                            </div>
                            <!-- File Upload Input -->
                            <input type="file" name="profile_picture" id="profile_picture"
                                   class="block w-full text-sm text-slate-500 file:mr-4">
                        </div>
                    </div>

                    <!-- Child's Name -->
                    <div>
                        <label for="child_name" class="block text-sm font-medium text-slate-700">Child's Name</label>
                        <input type="text" name="child_name" id="child_name" value="{{ child.name }}"
                               class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 
                                      rounded-lg shadow-sm placeholder-slate-400 focus:outline-none 
                                      focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" required>
                    </div>

                    <!-- Age -->
                    <div>
                        <label for="age" class="block text-sm font-medium text-slate-700">Age</label>
                        <input type="number" name="age" id="age" value="{{ child.age }}"
                               class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 
                                      rounded-lg shadow-sm placeholder-slate-400 focus:outline-none 
                                      focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" required>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end items-center space-x-4 pt-4">
                        <a href="{% url 'cdashboard' %}" 
                           class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 
                                  font-semibold py-2 px-4 rounded-lg transition-colors">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="font-semibold text-white bg-amber-500 hover:bg-amber-600 
                                       focus:outline-none focus:ring-2 focus:ring-offset-2 
                                       focus:ring-amber-500 py-2 px-6 rounded-lg transition-colors">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock %}
