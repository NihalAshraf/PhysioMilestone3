<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Child Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; 
        }
        
        input[type="file"]::file-selector-button {
            @apply font-semibold bg-slate-100 text-slate-700 border-0 px-4 py-2 rounded-lg cursor-pointer hover:bg-slate-200 transition-colors;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Edit Profile</h1>
                <p class="text-slate-500 mt-1">
                    Update the details for {{ name }}
                </p>
            </div>
           
            <a href="{% url "cdashboard" %}" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors">
                &larr; Back to Dashboard
            </a>
        </header>

        <main class="max-w-2xl mx-auto">
            <section class="bg-white p-6 sm:p-8 rounded-2xl shadow-md">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="space-y-6">
                        
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Profile Photo</label>
                            <div class="flex items-center space-x-6">
                                <!-- Current Profile Picture -->
                                <div class="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center">
                                    <!-- This could be an <img> tag if a photo exists, otherwise show initial -->
                                    <span class="text-white text-4xl font-bold">A</span>
                                </div>
                                <!-- File Upload Input -->
                                <input type="file" name="profile_picture" id="profile_picture" class="block w-full text-sm text-slate-500 file:mr-4">
                            </div>
                        </div>

                        <!-- Child's Name -->
                        <div>
                            <label for="child_name" class="block text-sm font-medium text-slate-700">Child's Name</label>
                            <input type="text" name="child_name" id="child_name" value="Aarav Sharma" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" required>
                        </div>

                       
                        <div>
                            <label for="age" class="block text-sm font-medium text-slate-700">Age</label>
                            <input type="number" name="age" id="age" value="6" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" required>
                        </div>

                     
                        <div class="flex justify-end items-center space-x-4 pt-4">
                            <a href="#" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-semibold py-2 px-4 rounded-lg transition-colors">
                                Cancel
                            </a>
                            <button type="submit" class="font-semibold text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 py-2 px-6 rounded-lg transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
