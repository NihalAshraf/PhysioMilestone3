<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .progress-bar-container {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 8px;
            width: 100%;
            overflow: hidden;
        }
        .progress-bar {
            background-color: #10b981;
            height: 100%;
            border-radius: 9999px;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold text-slate-900">My App</h1>
            <div class="space-x-4">
                <a href="{% url 'ddashboard' %}" class="text-slate-600 hover:text-slate-900">Dashboard</a>
                <a href="{% url 'assignex' %}" class="text-slate-600 hover:text-slate-900">Assign Exercise</a>
                <a href="{% url 'pdetails' %}" class="text-slate-600 hover:text-slate-900">Patient Details</a>
                <a href="{% url 'uploadexercise' %}" class="text-slate-600 hover:text-slate-900">Upload Exercise</a>
                <a href="{% url 'patients' %}" class="text-slate-600 hover:text-slate-900">Patient</a>
                <a href="{% url 'logout' %}" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-100 py-6 mt-10">
        <div class="container mx-auto text-center text-slate-500">
            &copy; 2025 My App. All rights reserved.
        </div>
    </footer>

</body>
</html>
