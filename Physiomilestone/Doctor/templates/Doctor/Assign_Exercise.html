<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Exercise - PhysioMilestones</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Assign New Exercise</h1>
                <p class="text-slate-500 mt-1">Select a patient, choose an exercise, and set the goals for the session.</p>
            </div>
            <a href="{% url "ddashboard" %}" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors">
                &larr; Back to Patient Details
            </a>
        </header>

        <main class="max-w-2xl mx-auto">
            <section class="bg-white p-6 sm:p-8 rounded-2xl shadow-md">
                <form method="post">
                    {% csrf_token %}
                    <div class="space-y-6">
                        
                        <!-- Patient Selection -->
                        <div>
                            <label for="patient" class="block text-sm font-medium text-slate-700">Select Patient</label>
                            <!-- 
                                This select menu should be populated with the doctor's patients.
                                The patient from the previous page could be pre-selected.
                            -->
                            <select name="patient" id="patient" 
                                class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition">

                            <option value="">-- Select Patient --</option>
                                {% for p in patient %}
                                    <option value="{{ p.id }}">{{ p.first_name }} {{ p.last_name }}</option>
                                {% endfor %}
                            </select>
                        <!-- Exercise Selection -->
                        <div>
                            <label for="exercise" class="block text-sm font-medium text-slate-700">Select Exercise</label>
                            <select name="exercise" id="exercise"
                                class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition">
                            <option value="">-- Select an Exercise --</option>
                                {% for exercise in exercises %}
                                    <option value="{{ exercise.id }}">{{ exercise.name }}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <!-- Reps and Sets -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label for="reps" class="block text-sm font-medium text-slate-700">Target Reps</label>
                                <input type="number" name="reps" id="reps" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" placeholder="e.g., 10" required>
                            </div>
                            <div>
                                <label for="sets" class="block text-sm font-medium text-slate-700">Target Sets</label>
                                <input type="number" name="sets" id="sets" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" placeholder="e.g., 3" required>
                            </div>
                        </div>

                        <!-- Custom Notes -->
                        <div>
                            <label for="notes" class="block text-sm font-medium text-slate-700">Instructions for Parent/Child</label>
                            <textarea name="notes" id="notes" rows="4" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm transition" placeholder="e.g., 'Focus on landing softly after each jump. Let's try to do this 3 times this week.'"></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-end items-center space-x-4 pt-4">
                            <a href="#" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-semibold py-2 px-4 rounded-lg transition-colors">
                                Cancel
                            </a>
                            <button type="submit" class="font-semibold text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 py-2 px-6 rounded-lg transition-colors">
                                Assign Exercise
                            </button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
